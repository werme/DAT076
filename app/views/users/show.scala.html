@(user: User, noteForm: Form[Note])

@import helper._

@main("User: " + user.displayName, noteForm) {
    <div class="container main">
        <section class="note-wrapper">
            <h1>@user.username</h1>
            <p>@user.firstName @user.lastName</p>
            <p>Logged in with @user.provider</p>
        </section>
    </div>
}
