@(note: Note)

@import helper._

@main("Note list") {
    <header class="main-header">
        <div class="container">
            <h1>Notient</h1>
            <nav>
                <ul>
                    <li><a href="@securesocial.controllers.routes.LoginPage.login()">Login</a></li>
                    <li><a href="@securesocial.controllers.routes.LoginPage.logout()">Logout</a></li>
                    <li><a href="@securesocial.controllers.routes.Registration.startSignUp">Register</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <div class="container main">
        <section class="note-wrapper">
            <h1>@note.title</h1>
            <p>@note.content</p>
        </section>
    </div>
}
