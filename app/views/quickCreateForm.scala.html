@(noteForm: Form[Note])

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(plainFieldConstructor.render) }

@form(routes.Notes.newNote) {
    <div class="module">
      @inputText(
          noteForm("title"),
          '_showConstraints -> false
      )
      <label>tags</label>
      <input type="text" name="tagList" />
    </div>
    <div class="module">
      @textarea(noteForm("text"))
      <input class="flat-button" type="submit" value="Create Note">
    </div>
}
