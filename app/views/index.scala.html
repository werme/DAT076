@(notes: List[Note], noteForm: Form[Note])

@import helper._

@main("Note list") {
    <header class="main-header">
        <div class="container">
            <h1>Pink is the best color.</h1>
        </div>
    </header>

    <div class="container main">
        <section class="notes-wrapper">
            @for(note <- notes) {
                <div class="note">
                    <h2>@note.title</h2>
                    <p>@note.text</p>
                    <a href='@routes.Application.deleteNote(note.id)' class="delete-button">Delete Note</a>
                </div>
            }
        </section>
    </div>
    <footer>
        <div class="container">
        @form(routes.Application.newNote()) {

            @inputText(noteForm("title"))
            @inputText(noteForm("text"))

            <input type="submit" value="Create Note">
        }
        </div>
    </footer>
}
